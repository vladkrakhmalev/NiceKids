<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список курсов</title>
</head>
<body>
    <h2>Курсы</h2>
    <ul>
        {% for course in courses %}
            <li>
                <a href="{% url 'course_detail' course.id %}">{{ course.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/">Главная</a>
</body>
</html>
